<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "css/orderPageStyles.css">
</head>
<body>
    <header>
        <a href = "main.html" class = "mainLogoDiv">
            <img src = "img/logoHeader.png" class = "mainLogoImg">
        </a>
    </header>

    <main>
        <h1 class = "mainTitle">Оформлення замовлення</h1>

        <div class = "mainContent">
            <div class = "infoUserContainer">
                <h1>Контактні дані одержувача</h1>
    
                <div class = "inputContainer">
                    <div class = "inputData">
                        <h2>Ім,ʼя</h2>
                        <input type = "text">
                    </div>
    
                    <div class = "inputData">
                        <h2>Прізвище</h2>
                        <input type = "text">
                    </div>
    
                    <div class = "inputData">
                        <h2>Телефон</h2>
                        <input type = "text">
                    </div>
    
                    <div class = "inputData">
                        <h2>E-mail</h2>
                        <input type = "text">
                    </div>
                </div>
    
                <h1>Доставка</h1>
    
                <div class = "deliveryContainer">
                    <div class = "self">
                        <button>Самовивіз</button>
                    </div>
    
                    <div class = "novaPoshta">
                        <button>Нова Пошта</button>
                    </div>
    
                    <div class = "ukrPoshta">
                        <button>Укр Пошта</button>
                    </div>
                </div>
    
                <h1>Тип оплати</h1>
    
                <div class = "paymentContainer">
                    <div class = "cash">
                        <button>Готівка</button>
                    </div>
        
                    <div class = "online">
                        <button>Онлайн</button>
                    </div>
        
                    <div class = "card">
                        <button>Картою</button>
                    </div>
                </div>
            </div>
    
            <div class = "itemContainer">
                <h1 class = "titleItem">Покупки</h1>
    
                <div class = "itemInfo">
                    <img src = "img/new-balance-530.png" class = "img">
    
                    <div class = "nameNPrice">
                        <h2>New Balance 530</h2>
                        <p>Артикул: AB12</p>
    
                        <h1>5399 грн.</h1>
                        <p><span>1 шт.</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
