<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "css/loginStyles.css">
</head>
<body>
    <header>
        <a href = "main.html" class = "mainLogoDiv">
            <img src = "img/logoHeader.png" class = "mainLogoImg">
        </a>

        <h1 class = "mainTitle">Вхід в особистий кабінет</h1>
    </header>

    <main>
        <form id = "mainForm" onsubmit="return checkUser(event)">
            <div class = "inputContainer">
                <div class = "titleNInput">
                    <h1>Логін</h1>
                    <input type = "text" id = "loginUser">
                </div>
                <div class = "titleNInput">
                    <h1>Пароль</h1>
                    <input type = "password" id = "passwordUser">
                </div>
            </div>

            <button type = "submit" id = "buttonSubmit">Увійти</button>
        </form>

    </main>

    <script>
        function checkUser(el) {
            event.preventDefault();

            var login = document.getElementById("loginUser").value;
            var password = document.getElementById("passwordUser").value;

            var saveLogin = "user1234";
            var savePassword = "12345";

            if (login === saveLogin && password === savePassword) {
                localStorage.setItem('userLoggedIn', 'true');
                console.log("Ви увійшли в акаунт");
                alert("Ви успішно увійшли в акаунт!");
                window.location.href = "main.html";
            } else {
                console.log("Неправильні дані користувача");
                alert("Логін або пароль неправильні. Спробуйте ще раз.");
            }
        }
    </script>
</body>
</html>
