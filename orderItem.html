<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "css/orderItemStyles.css">
</head>
<body>
    <header>
        <a href = "main.html" class = "mainLogoDiv">
            <img src = "img/logoHeader.png" class = "mainLogoImg">
        </a>

        <h1 class = "mainTitle">Оформлення замовлення</h1>
    </header>

    <main>
        <section class = "containerOfUser">
            
            <section class = "contactUser">
                <h1>Контактні дані одержувача</h1>
        
                    <div class = "inputContainer">
                        <div class = "inputData">
                            <h2>Ім,ʼя</h2>
                            <input type = "text">
                        </div>
        
                        <div class = "inputData">
                            <h2>Прізвище</h2>
                            <input type = "text">
                        </div>
        
                        <div class = "inputData">
                            <h2>Телефон</h2>
                            <input type = "text">
                        </div>
        
                        <div class = "inputData">
                            <h2>E-mail</h2>
                            <input type = "text">
                        </div>
                    </div> 
            </section>
    
            <section class = "deliveryDiv">
                <h1>Доставка</h1>
        
                    <div class = "buttonsContainer">
                        <div class = "deliveryButton">
                                <button>Самовивіз</button>
                        </div>
            
                        <div class = "deliveryButton">
                            <button>Нова Пошта</button>
                        </div>
            
                        <div class = "deliveryButton">
                            <button>Укр Пошта</button>
                        </div>
                    </div>
    
                    <div class = "inputDiv">
                        <h2>Адреса доставки</h2>
                        <input type = "text">
                    </div>
            </section>
    
            <section class = "paymentDiv">
                <h1>Тип оплати</h1>
        
                    <div class = "buttonsContainer">
                        <div class = "paymentButton">
                            <button>Готівка</button>
                        </div>
            
                        <div class = "paymentButton">
                            <button>Онлайн</button>
                        </div>
            
                        <div class = "paymentButton">
                            <button>Картою</button>
                        </div>
                    </div>
            </section>

        </section>

        <section class = "containerItem">
            <h1 class = "titleItem">Покупки</h1>
    
                <section class = "itemInfo">
                    <img src = "img/new-balance-530.png" class = "img">
    
                    <div class = "nameNPrice">
                        <div class = "itemNameNArticle">
                            <h2>New Balance 530</h2>
                            <p>Артикул: AB12</p>
                        </div>
    
                        <div class = "itemPrice">
                            <h1>5399 грн.</h1>
                            <p><span>1 шт.</span></p>
                        </div>
                    </div>
                </section>

                <section class = "priceInfo">
                    <div class = "txtPrice">
                        <h2>Товар на суму:</h2>
                        <h2>5399 грн</h2>
                    </div>

                    <div class = "txtPrice">
                        <h2>Доставка:</h2>
                        <h2>Безкоштовно</h2>
                    </div>

                    <div class = "txtPrice">
                        <h1>Разом:</h1>
                        <h1>5399 грн.</h1>
                    </div>
                </section>

                <div class = "button">
                    <button>Оформити замовлення</button>
                </div>

                <div class = "commentTxt">
                    <p><span>+ додати коментар</span></p>
                </div>
        </section>
    </main>
</body>
</html>
